<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#111827">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest">
  <title>LevelUp — Acceso</title>
  <link rel="icon" href="assets/logo_small.png">
  <link rel="apple-touch-icon" href="assets/logo.png">
  <!-- Google Fonts: Inter + Oxanium -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oxanium:wght@700;800&display=swap" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100dvh;
      background: #07080b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow: hidden;
    }

    /* Ambient background glows */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 45% at 20% 20%, rgba(34,211,238,0.07), transparent 65%),
        radial-gradient(ellipse 55% 50% at 80% 80%, rgba(139,92,246,0.07), transparent 65%),
        radial-gradient(ellipse 40% 35% at 50% 50%, rgba(251,191,36,0.04), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(14,17,25,0.96);
      border: 1px solid rgba(34,211,238,0.18);
      border-radius: 22px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow:
        0 24px 64px rgba(0,0,0,0.65),
        0 0 0 1px rgba(0,0,0,0.4) inset,
        0 0 40px rgba(34,211,238,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 68px;
      height: 68px;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(0,210,255,.45)) drop-shadow(0 2px 8px rgba(0,0,0,.6));
    }

    .logo h1 {
      font-family: 'Oxanium', 'Inter', ui-sans-serif, system-ui;
      color: #fff;
      font-size: 1.55rem;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(232,236,244,0.97), rgba(34,211,238,0.85));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo p {
      font-size: 0.72rem;
      letter-spacing: 1.8px;
      text-transform: uppercase;
      color: rgba(34,211,238,0.55);
      font-weight: 500;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 1.5rem;
      gap: 3px;
    }

    .tab {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.83rem;
      font-weight: 500;
      color: rgba(255,255,255,0.38);
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .tab.active {
      background: linear-gradient(180deg, rgba(255,220,80,1), rgba(251,191,36,1));
      color: #0a0808;
      font-weight: 700;
      box-shadow: 0 0 14px rgba(251,191,36,0.35), 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Forms */
    .form { display: none; flex-direction: column; gap: 1rem; }
    .form.active { display: flex; }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(154,166,191,0.84);
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    input {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 11px;
      padding: 0.75rem 1rem;
      color: rgba(232,236,244,0.96);
      font-size: 0.95rem;
      font-family: 'Inter', system-ui, sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: rgba(251,191,36,0.65);
      box-shadow: 0 0 0 3px rgba(251,191,36,0.10), 0 0 12px rgba(251,191,36,0.14);
    }

    input::placeholder { color: rgba(255,255,255,0.18); }

    .btn {
      background: linear-gradient(180deg, rgba(255,220,80,1), rgba(241,178,20,1));
      color: #0a0808;
      border: none;
      border-radius: 12px;
      padding: 0.88rem;
      font-size: 0.95rem;
      font-weight: 700;
      font-family: 'Inter', system-ui, sans-serif;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
      margin-top: 0.5rem;
      box-shadow: 0 4px 16px rgba(251,191,36,0.30), 0 2px 6px rgba(0,0,0,0.35);
    }

    .btn:hover {
      opacity: 0.94;
      box-shadow: 0 6px 22px rgba(251,191,36,0.42), 0 2px 8px rgba(0,0,0,0.40);
    }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }

    .btn--guest {
      margin-top: 10px;
      background: linear-gradient(180deg, #4b5563, #1f2937);
      border: 1px solid rgba(255,255,255,.22);
      color: rgba(241,245,249,.96);
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
      box-shadow: 0 6px 18px rgba(15,23,42,.45), 0 2px 6px rgba(0,0,0,.35);
    }

    /* Error / Success */
    .msg {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      display: none;
    }
    .msg.error { background: rgba(255,80,80,0.12); color: #ff6b6b; border: 1px solid rgba(255,80,80,0.22); display: block; }
    .msg.success { background: rgba(80,255,150,0.09); color: #4ade80; border: 1px solid rgba(80,255,150,0.22); display: block; }

    /* Password hint */
    .hint {
      font-size: 0.72rem;
      color: rgba(255,255,255,0.28);
      text-align: center;
      margin-top: 0.25rem;
    }

    /* Loading spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(0,0,0,0.3);
      border-top-color: #0a0a0f;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">
    <img src="assets/logo.png" alt="LevelUp" onerror="this.style.display='none'">
    <h1>LEVELUP</h1>
    <p>MISIONES · RETOS · RECOMPENSAS</p>
  </div>

  <div class="tabs">
    <div class="tab active" id="tabLogin" onclick="switchTab('login')">Iniciar sesión</div>
    <div class="tab" id="tabRegister" onclick="switchTab('register')">Crear cuenta</div>
  </div>

  <!-- LOGIN -->
  <form class="form active" id="formLogin" onsubmit="handleLogin(event)">
    <div id="loginMsg" class="msg"></div>
    <label>
      CORREO
      <input type="email" id="loginEmail" placeholder="tu@correo.com" required autocomplete="email">
    </label>
    <label>
      CONTRASEÑA
      <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
    </label>
    <button type="submit" class="btn" id="btnLogin">Entrar al juego</button>
    <button type="button" class="btn btn--guest" id="btnGuest">Entrar como invitado</button>
  </form>

  <!-- REGISTRO -->
  <form class="form" id="formRegister" onsubmit="handleRegister(event)">
    <div id="registerMsg" class="msg"></div>
    <label>
      CORREO (el que te dio tu profe)
      <input type="email" id="regEmail" placeholder="tu@levelup.mx" required autocomplete="email">
    </label>
    <label>
      CONTRASEÑA (mínimo 6 caracteres)
      <input type="password" id="regPassword" placeholder="••••••••" required minlength="6" autocomplete="new-password">
    </label>
    <label>
      CONFIRMAR CONTRASEÑA
      <input type="password" id="regConfirm" placeholder="••••••••" required minlength="6" autocomplete="new-password">
    </label>
    <button type="submit" class="btn" id="btnRegister">Crear mi cuenta</button>
    <p class="hint">Solo funciona con el correo que te dio tu profe</p>
  </form>
</div>

<script type="module">
  import { loginHero, registerHero, getSession, loginGuest } from './js/modules/hero_session.js';

  // Si ya hay sesión activa, redirigir directo
  const existing = getSession();
  if (existing) {
    window.location.href = 'index.html';
  }

  // Exponer funciones globalmente para los onsubmit
  window.switchTab = function(tab) {
    document.getElementById('tabLogin').classList.toggle('active', tab === 'login');
    document.getElementById('tabRegister').classList.toggle('active', tab === 'register');
    document.getElementById('formLogin').classList.toggle('active', tab === 'login');
    document.getElementById('formRegister').classList.toggle('active', tab === 'register');
    document.getElementById('loginMsg').className = 'msg';
    document.getElementById('registerMsg').className = 'msg';
  };

  window.handleLogin = async function(e) {
    e.preventDefault();
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('loginMsg');
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Entrando...';
    msg.className = 'msg';

    try {
      await loginHero(email, password);
      btn.innerHTML = '✅ ¡Entrando!';
      setTimeout(() => { window.location.href = 'index.html'; }, 500);
    } catch (err) {
      msg.className = 'msg error';
      msg.textContent = err.message;
      btn.disabled = false;
      btn.textContent = 'Entrar al juego';
    }
  };

  window.handleRegister = async function(e) {
    e.preventDefault();
    const btn = document.getElementById('btnRegister');
    const msg = document.getElementById('registerMsg');
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const confirm = document.getElementById('regConfirm').value;

    if (password !== confirm) {
      msg.className = 'msg error';
      msg.textContent = 'Las contraseñas no coinciden.';
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Creando cuenta...';
    msg.className = 'msg';

    try {
      await registerHero(email, password);
      msg.className = 'msg success';
      msg.textContent = '¡Cuenta creada! Ya puedes iniciar sesión.';
      btn.disabled = false;
      btn.textContent = 'Crear mi cuenta';
      setTimeout(() => window.switchTab('login'), 1500);
    } catch (err) {
      msg.className = 'msg error';
      msg.textContent = err.message;
      btn.disabled = false;
      btn.textContent = 'Crear mi cuenta';
    }
  };

  document.getElementById('btnGuest')?.addEventListener('click', () => {
    window.location.href = 'index.html?guest=1';
  });
</script>

</body>
</html>
